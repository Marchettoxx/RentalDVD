<section [style.fontSize.em]="fontSize">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-lg-8 mt-4">
                <h1 class="title" id="tableTitle" tabindex="0"> NOLEGGI </h1>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col col-lg-10 dropdown">
                <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" id="dropdownMenuBtn"
                        aria-label="filtra per colonna" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{selectedFilter}}
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuBtn" cdkTrapFocus>
                    <button  type="button" class="dropdown-item"> Nessuna selezione</button>
                    <button type="button" class="dropdown-item" (click)="sortByTitle()"> Titolo</button>
                    <button type="button" class="dropdown-item" (click)="sortByRentedDate()"> Data Noleggio</button>
                    <button type="button" class="dropdown-item" (click)="sortByReturnDate()"> Data Riconsegna</button>
                    <button type="button" class="dropdown-item" (click)="sortByAmountASC()"> Spesa ASC</button>
                    <button type="button" class="dropdown-item" (click)="sortByAmountDESC()"> Spesa DESC</button>
                    <button type="button" class="dropdown-item" (click)="sortByDuration()"> Durata</button>
                </div>
            </div>

            <div class="col col-lg-2">
                <button class="btn btn-lg" (click)="increaseFontSize()" [disabled]="isIncreased"
                        aria-label="aumenta testo">+
                </button>
                <button class="btn btn-lg" (click)="decreaseFontSize()" [disabled]="!isIncreased"
                        aria-label="diminuisci testo">-
                </button>
            </div>
        </div>

        <div role="main" class="row">
            <div class="col table-responsive">
                <table class="table table-light table-bordered mb-0" aria-labelledby="tableTitle" tabindex="0" role="grid">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col" id="col1" role="columnheader" aria-label="prima colonna: Titolo.">TITOLO</th>
                            <th scope="col" id="col2" role="columnheader" aria-label="seconda colonna: Data noleggio.">DATA NOLEGGIO</th>
                            <th scope="col" id="col3" role="columnheader" aria-label="terza colonna: Data riconsegna.">DATA RICONSEGNA</th>
                            <th scope="col" id="col4" role="columnheader" aria-label="quarta colonna: Durata."> DURATA</th>
                            <th scope="col" id="col5" role="columnheader" aria-label="quinta colonna: Spesa."> SPESA</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let film of films" id="row1" tabindex="0">
                            <td headers="col1">
                                <button mat-raised-button type="button" class="btn btn-block" (click)="openDialog(film)" [style.fontSize.em]="fontSize">{{film.title}}</button>
                            </td>
                            <td headers="col2" aria-describedby="col2"> {{film.rental_date | date: 'dd/MM/yyyy  HH:mm'}} </td>
                            <td headers="col3"> {{dataIsNull(film.return_date!) | date: 'dd/MM/yyyy  HH:mm'}}</td>
                            <td headers="col4"> {{durationIsNull(film.duration!)}} </td>
                            <td headers="col5"> {{amountIsNull(film.amount!)}} </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <mat-paginator #paginator
                       class="mt-0"
                       (page)="handlePageEvent($event)"
                       [length]="length"
                       [pageSize]="pageSize"
                       [showFirstLastButtons]="showFirstLastButtons"
                       [hidePageSize]="hidePageSize"
                       [pageIndex]="pageIndex"
                       aria-label="Select page">
        </mat-paginator>

        <div class="row mt-3" tabindex="0">
            <div class="col alert alert-success text-right">
                <p><strong>SPESA TOTALE: {{amountIsNull(totalAmount.amount!)}}</strong></p>
            </div>
        </div>
