<section>
    <div role="banner" class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" *ngIf="user">
            <a class="navbar-brand" href="/home"> DVD Store </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" ></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/films" aria-label="Store"> <strong>Film</strong> </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/films_rented" aria-label="I tuoi noleggi"> <strong>Noleggi</strong> </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="setConfirm(true)" aria-label="Esegui logout"> <strong>LogOut</strong> </a>
                    </li>
                    <li>
                        <div *ngIf="confirm" class="alert alert-warning alert-dismissible fade show" role="alert"
                             aria-live="assertive">
                            <p>Confermi di voler eseguire il logout?</p>
                            <button class="btn btn-danger" (click)="logout()" aria-label="Confermi logout"> Conferma </button>
                            <button class="btn btn-danger ml-3" (click)="setConfirm(false)" aria-label="Annulla logout"> Annulla </button>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <div>
            <router-outlet></router-outlet>
        </div>
    </div>
</section>
