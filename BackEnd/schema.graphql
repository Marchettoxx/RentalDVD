type Query {
    login(username: String!, password: String!): Login
    films(offset: Int = 0, limit: Int = 10): FilmsResult
    film(film_id: Int): Film
}

type Login {
    customer_id: Int
    username: String
    password: String
}

type Film {
    film_id: Int
    title: String,
    description: String,
    release_year: String,
    length: String
    replacement_cost: String
    rating: String
    genre: String
    language: String
}

type FilmsResult {
    count: Int
    filmArray: [Film]
}
