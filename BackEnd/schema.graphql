type Query {
    login(username: String!, password: String!): Login
    films(offset: Int = 0, limit: Int = 10): FilmsResult
    film(film_id: Int): Film
    films_user(customer_id: Int, offset: Int = 0, limit: Int = 10): FilmsResult
    films_user_in_rent(customer_id: Int, offset: Int = 0, limit: Int = 10): FilmsResult
    films_user_category(customer_id: Int, category_id: Int, offset: Int = 0, limit: Int = 10): FilmsResult
    categories: CategoryResult
}

type Login {
    customer_id: Int
    username: String
    password: String
}

type Film {
    film_id: Int
    title: String,
    description: String,
    release_year: String,
    rental_duration: String
    rental_rate: String
    length: String
    replacement_cost: String
    rating: String
    special_features: String
    fulltext: String
    genre: String
    language: String
    return_date: String
    inventory_id: String
    store_id: String
    customer_id: String
}

type FilmsResult {
    count: Int
    filmArray: [Film]
}

type Category {
    category_id: Int
    name: String
}

type CategoryResult {
    categoryArray: [Category]
}
