type Query {
    login(username: String!, password: String!): Login
    films(offset: Int = 0, limit: Int = 10): FilmsResult
    film(film_id: Int): Film
}

type Login {
    customer_id: Int
    username: String
    password: String
}

#f.replacement_cost, f.rating, f.special_features, f.fulltext, c.name AS genre, l.name AS language, i.inventory_id, s.store_id, r.customer_id, r.return_date

type Film {
    film_id: Int
    title: String,
    description: String,
    release_year: String,
    rental_duration: String
    rental_rate: String
    length: String
    replacement_cost: String
    rating: String
    special_features: String
    fulltext: String
    genre: String
    language: String
    return_date: String
    inventory_id: String
    store_id: String
    customer_id: String
}

type FilmsResult {
    count: Int
    filmArray: [Film]
}
